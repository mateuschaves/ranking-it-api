name: Build and Push to OCIR

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: sa-saopaulo-1.ocir.io
  REPOSITORY: rankingit
  IMAGE_NAME: rankingit-api

jobs:
  build-and-unit-test:
    uses: ./.github/workflows/build-and-test.yml

  publish-to-oci-registry:
    needs: [build-and-unit-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to OCIR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_USERNAME }}
        password: ${{ secrets.OCIR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-unit-test, publish-to-oci-registry]
    
    steps:
    - name: Login to OCIR
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ” Logging in to OCIR..."
          echo "${{ secrets.OCIR_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
            -u '${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_USERNAME }}' \
            --password-stdin

    - name: Create environment file
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ“ Creating rankingit.env file..."
          cat > rankingit.env << 'ENVEOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          APP_SECRET=${{ secrets.APP_SECRET }}
          EXPIRES_IN=${{ secrets.EXPIRES_IN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}
          AWS_S3_ENDPOINT=${{ secrets.AWS_S3_ENDPOINT }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PRIVATE_URL_EXPIRATION=${{ secrets.PRIVATE_URL_EXPIRATION }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_EXPIRES_IN=${{ secrets.REFRESH_TOKEN_EXPIRES_IN }}
          NODE_ENV=production
          PORT=3000
          ENVEOF
          chmod 600 rankingit.env

    - name: Pull Docker image
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ“¥ Pulling new image..."
          docker pull ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

    - name: Start new container (temporary)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ³ Starting new container in temporary mode..."
          docker run -d \
            --env-file rankingit.env \
            --name rankingit-app-new \
            --restart no \
            -p 3001:3000 \
            ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

    - name: Health check new container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ¥ Checking new container health..."
          max_attempts=30
          attempt=0
          health_check_url="http://localhost:3001/health"
          
          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -f -s -w "\n%{http_code}" "$health_check_url" || echo -e "\n000")
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" = "200" ]; then
              echo "âœ… New container health check passed!"
              echo "$body"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "â³ Waiting for new container to be ready... (attempt $attempt/$max_attempts)"
            sleep 2
          done
          
          echo "âŒ New container health check failed after $max_attempts attempts (HTTP $http_code)"
          echo "ğŸ“‹ New container logs:"
          docker logs rankingit-app-new --tail 50
          echo "ğŸ›‘ Cleaning up failed new container..."
          docker stop rankingit-app-new || true
          docker rm rankingit-app-new || true
          exit 1

    - name: Switch to new container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ”„ Switching to new container with zero-downtime strategy..."
          
          # Check if old container exists
          OLD_CONTAINER_EXISTS=$(docker ps -a --filter "name=rankingit-app" --format "{{.Names}}" | grep -q rankingit-app && echo "yes" || echo "no")
          
          if [ "$OLD_CONTAINER_EXISTS" = "yes" ]; then
            # Rename old container for safety (for potential rollback)
            echo "ğŸ“¦ Renaming old container for safety..."
            docker rename rankingit-app rankingit-app-old || true
          fi
          
          # Stop temporary new container and prepare for production
          echo "â¸ï¸ Stopping temporary new container..."
          docker stop rankingit-app-new || true
          
          # Start new container with production name and port
          echo "ğŸš€ Starting new container in production mode..."
          NEW_CONTAINER_STARTED=false
          if docker run -d \
            --env-file rankingit.env \
            --name rankingit-app \
            --restart unless-stopped \
            -p 3000:3000 \
            ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest; then
            NEW_CONTAINER_STARTED=true
            echo "âœ… New container started successfully"
          else
            echo "âŒ Failed to start new container"
            # Rollback: restore old container if it existed
            if [ "$OLD_CONTAINER_EXISTS" = "yes" ]; then
              echo "ğŸ”„ Rolling back to old container..."
              docker rename rankingit-app-old rankingit-app || true
              docker start rankingit-app || true
            fi
            exit 1
          fi
          
          # Wait a moment for container to start accepting connections
          sleep 2
          
          # Quick health check on new production container (with retries)
          echo "ğŸ¥ Verifying new production container health..."
          HEALTH_CHECK_PASSED=false
          for i in {1..10}; do
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              HEALTH_CHECK_PASSED=true
              echo "âœ… Production container health check passed!"
              break
            fi
            echo "â³ Health check attempt $i/10..."
            sleep 1
          done
          
          if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
            echo "âŒ Production container health check failed!"
            echo "ğŸ“‹ Container logs:"
            docker logs rankingit-app --tail 50
            
            # Rollback: stop new container and restore old one
            echo "ğŸ”„ Rolling back to old container..."
            docker stop rankingit-app || true
            docker rm rankingit-app || true
            
            if [ "$OLD_CONTAINER_EXISTS" = "yes" ]; then
              docker rename rankingit-app-old rankingit-app || true
              docker start rankingit-app || true
              echo "âœ… Old container restored"
            fi
            
            exit 1
          fi
          
          # If we got here, new container is healthy - safe to remove old one
          echo "ğŸ—‘ï¸ Removing old container..."
          docker stop rankingit-app-old || true
          docker rm rankingit-app-old || true
          
          # Remove temporary container
          docker rm rankingit-app-new || true
          
          echo "âœ… Zero-downtime switch completed successfully!"

    - name: Cleanup and verify
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ§¹ Cleaning up unused images..."
          docker image prune -f
          
          echo "âœ… Deployment completed!"
          echo "ğŸ“Š Container status:"
          docker ps --filter "name=rankingit-app"
          
          echo "ğŸ“‹ Application logs:"
          docker logs rankingit-app --tail 50