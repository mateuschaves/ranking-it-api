name: Build and Push to OCIR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: sa-saopaulo-1.ocir.io
  REPOSITORY: rankingit
  IMAGE_NAME: rankingit-api
  # OCIR_NAMESPACE: Configure o secret OCIR_NAMESPACE no GitHub
  # Para encontrar o namespace: Console OCI -> Developer Services -> Container Registry -> Settings
  # Ou execute: oci os ns get

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to OCIR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_USERNAME }}
        password: ${{ secrets.OCIR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to OCI VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          #!/bin/bash
          set -e
          
          echo "üöÄ Starting deployment..."
          
          # Login no OCIR
          echo "${{ secrets.OCIR_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
            -u '${{ secrets.NAMESPACE }}/${{ secrets.OCIR_USERNAME }}' \
            --password-stdin
          
          # Parar e remover container atual
          echo "üõë Stopping existing container..."
          docker stop rankingit-app || true
          docker rm rankingit-app || true
          
          # Fazer pull da nova imagem
          echo "üì• Pulling new image..."
          docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          
          # Executar novo container
          echo "üê≥ Starting new container..."
          docker run -d \
            --name rankingit-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e PORT=3000 \
            ${{ env.REGISTRY }}/${{ secrets.NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          
          # Limpar recursos n√£o utilizados
          echo "üßπ Cleaning up..."
          docker image prune -f
          
          # Verificar se est√° rodando
          echo "‚úÖ Deployment completed!"
          echo "üìä Container status:"
          docker ps --filter "name=rankingit-app"
          
          echo "üìã Application logs:"
          docker logs rankingit-app --tail 50