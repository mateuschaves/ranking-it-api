name: Build and Push to OCIR

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: sa-saopaulo-1.ocir.io
  REPOSITORY: rankingit
  IMAGE_NAME: rankingit-api

jobs:
  build-and-unit-test:
    uses: ./.github/workflows/build-and-test.yml

  publish-to-oci-registry:
    needs: [build-and-unit-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to OCIR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_USERNAME }}
        password: ${{ secrets.OCIR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-unit-test, publish-to-oci-registry]
    
    steps:
    - name: Login to OCIR
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ” Logging in to OCIR..."
          echo "${{ secrets.OCIR_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
            -u '${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_USERNAME }}' \
            --password-stdin

    - name: Create environment file
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ“ Creating rankingit.env file..."
          cat > rankingit.env << 'ENVEOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          APP_SECRET=${{ secrets.APP_SECRET }}
          EXPIRES_IN=${{ secrets.EXPIRES_IN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}
          AWS_S3_ENDPOINT=${{ secrets.AWS_S3_ENDPOINT }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PRIVATE_URL_EXPIRATION=${{ secrets.PRIVATE_URL_EXPIRATION }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_EXPIRES_IN=${{ secrets.REFRESH_TOKEN_EXPIRES_IN }}
          NODE_ENV=production
          PORT=3000
          ENVEOF
          chmod 600 rankingit.env

    - name: Stop existing container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ›‘ Stopping existing container..."
          docker stop rankingit-app || true
          docker rm rankingit-app || true

    - name: Pull Docker image
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ“¥ Pulling new image..."
          docker pull ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

    - name: Start new container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ³ Starting new container..."
          docker run -d \
            --env-file rankingit.env \
            --name rankingit-app \
            --restart unless-stopped \
            -p 3000:3000 \
            ${{ env.REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

    - name: Cleanup and verify
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_VM_HOST }}
        username: ${{ secrets.OCI_VM_USER }}
        key: ${{ secrets.OCI_VM_SSH_KEY }}
        script: |
          echo "ğŸ§¹ Cleaning up unused images..."
          docker image prune -f
          
          echo "âœ… Deployment completed!"
          echo "ğŸ“Š Container status:"
          docker ps --filter "name=rankingit-app"
          
          echo "ğŸ“‹ Application logs:"
          docker logs rankingit-app --tail 50